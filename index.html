<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Indian Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <button class="btn-new"><ion-icon name="add" class="icon"></ion-icon>New game</button>
            <button class="btn-roll"><ion-icon name="refresh" class="icon"></ion-icon>Roll dice</button>
            <button class="btn-hold"><ion-icon name="download" class="icon"></ion-icon>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
